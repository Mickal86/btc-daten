name: Update PowerLaw Data

on:
  schedule:
    - cron: "10 0 * * *"   # Jeden Tag um 00:10 UTC
  workflow_dispatch:        # Manuell starten möglich

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # --- Repo auschecken ---
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Python einrichten ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # --- Abhängigkeiten installieren ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests statsmodels matplotlib

      # --- Python-Skript ausführen ---
      - name: Run BTC PowerLaw Script
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        run: |
          python scripts/btc_pl_daily.py

      # --- Änderungen committen ---
      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Auto-update PowerLaw data" || echo "No changes to commit"
          git push
